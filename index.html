<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container-fluid bg-secondary">
        <div class="p-6">
            <h3 class="display-3 text-center text-light">Biblioteca</h3>
        </div>
    </div>
    <div class="container-fluid bg-dark">
        <div class="row g-2">
            <div class="col-4 p-4">

                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Autores
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div class="row g-2">
                                    <button type="button" class="btn btn-success">Nuevo</button>
                                    <button type="button" class="btn btn-danger">Borrar</button>
                                    <textarea name="Autores" id="Autores" cols="30" rows="10">
                                    </textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Libros
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div class="row g-2">
                                    <button type="button" class="btn btn-success">Nuevo</button>
                                    <button type="button" class="btn btn-danger">Borrar</button>
                                    <textarea name="Autores" id="Autores" cols="30" rows="10">
                                    </textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingThree">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                Editoriales
                            </button>
                        </h2>
                        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div class="row g-2">
                                    <button type="button" class="btn btn-success">Nuevo</button>
                                    <button type="button" class="btn btn-danger">Borrar</button>
                                    <textarea name="Autores" id="Autores" cols="30" rows="10">
                                    </textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-8 p-8">

                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="home-tab" data-bs-toggle="tab"
                            data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane"
                            aria-selected="true">Autor</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="profile-tab" data-bs-toggle="tab"
                            data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane"
                            aria-selected="false">Libro</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="contact-tab" data-bs-toggle="tab"
                            data-bs-target="#contact-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane"
                            aria-selected="false">Editorial</button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active text-light" id="home-tab-pane" role="tabpanel"
                        aria-labelledby="home-tab" tabindex="0">
                        <label for="section">Detalle del Autor</label>
                        <div class="row g-2" id="section">
                            <div class="col-sm-7">
                                <label for="nombreAutor" class="text-light">Nombre:</label>
                                <input type="text" value="Las aventuras de Tom Sawyer" class="form-control"
                                    id="nombreAutor" maxlength="8" readonly>
                            </div>
                            <div class="col-sm-7">
                                <label for="ISBN" class="text-light">Pais:</label>
                                <input type="text" value="USA" class="form-control" id="ISBN" maxlength="8"
                                    readonly>
                            </div>
                            <div class="col-sm-3">
                                <label for="Anno" class="text-light">Fallecimiento:</label>
                                <input type="text" value="1910" class="form-control" id="Anno" maxlength="8" readonly>
                            </div>
                        </div>
                        <div class="row g-2 container-xxl">

                            <div class="col-sm-2">
                                <label for="Edicion" class="text-light">Genero:</label>
                                <select id="Edicion" class="form-select" aria-label="Disabled select example">
                                    <option selected>Humor</option>
                                    <option value="1">Satira</option>
                                    <option value="2">Aventuras</option>
                                </select>
                            </div>
                            <div class="col-sm-10">
                                <table class="table text-light">
                                    <thead>
                                      <tr>
                                        <th scope="col">Libro</th>
                                        <th scope="col">Editorial</th>
                                        <th scope="col">Año</th>
                                        <th scope="col">Edicion</th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                      <tr>
                                        <td>El principe y el mendigo</td>
                                        <td>Alfaguara</td>
                                        <td>1995</td>
                                        <td>5ta</td>
                                      </tr>
                                      <tr>
                                        <td>Tom Sawyer</td>
                                        <td>Penguin</td>
                                        <td>1965</td>
                                        <td>2ta</td>
                                      </tr>
                                    </tbody>
                                  </table>
                            </div>
                        </div>
                        <div class="container-xxl row">
                            <button class="btn btn-success">OK</button>
                            <button class="btn btn-danger">Cancel</button>
                        </div>
                    </div>

                    <div class="tab-pane fade text-light" id="profile-tab-pane" role="tabpanel"
                        aria-labelledby="profile-tab" tabindex="0">
                        <label for="section">Detalle del Libro</label>
                        <div class="row g-2" id="section">
                            <div class="col-sm-7">
                                <label for="nombreAutor" class="text-light">Nombre:</label>
                                <input type="text" value="Las aventuras de Tom Sawyer" class="form-control"
                                    id="nombreAutor" maxlength="8" readonly>
                            </div>
                            <div class="col-sm-7">
                                <label for="ISBN" class="text-light">ISBN:</label>
                                <input type="text" value="12244-5678-45" class="form-control" id="ISBN" maxlength="8"
                                    readonly>
                            </div>
                            <div class="col-sm-3">
                                <label for="Anno" class="text-light">Año:</label>
                                <input type="text" value="2004" class="form-control" id="Anno" maxlength="8" readonly>
                            </div>
                        </div>
                        <div class="row g-2 container-xxl">

                            <div class="col-sm-2">
                                <label for="Edicion" class="text-light">Año:</label>
                                <select id="Edicion" class="form-select" aria-label="Disabled select example" disabled>
                                    <option selected>5th</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            <div class="col-sm-3">
                                <button type="button" class="btn btn-success xxl">Agregar</button>
                                <button type="button" class="btn btn-danger xxl">Eliminar</button>
                            </div>
                        </div>
                        <div class="container-xxl row">
                            <button class="btn btn-success">OK</button>
                            <button class="btn btn-danger">Cancel</button>
                        </div>
                    </div>
                    <div class="tab-pane fade text-light" id="contact-tab-pane" role="tabpanel"
                        aria-labelledby="contact-tab" tabindex="0">
                        editorial
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
